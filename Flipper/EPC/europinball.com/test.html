<!DOCTYPE html>
<head>
<meta charset="utf-8" />
<title>Rodentia Test</title>
<style type="text/css">
html{
font-family: "Segoe UI", Segoe, Calibri, Candara, Optima, Arial, sans-serif;
font-size:20px;
}
body{
margin:0px;
padding:0px;
}

.items tr:first-child{
font-weight: bold;
}

.items{
width:500px;
margin: 0 auto;
padding: 5px 0 0 0;
}
</style>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript"> 
$(document).ready(function() {
	$(function rodentia() {
		$.getJSON( "http://api.rodentia.se/api/matches/1?api_key=micke&format=json&callback=?",
		function (data) {
			$('div#user-list').html('<div class="items"></div>');
			$.each(data.feed.entry, function(i,entry) { 
				var item = '<span>' + entry.arenaId.$t + '</span>'; 
				$('.items').append('<div>' + item + '</span></div>');   
			});
		});
	setTimeout(rodentia,10000);    
	});
});
</script>
</head>
<body>
</body>
</html>
